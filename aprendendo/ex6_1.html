<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo</title>
</head>
<body>
    <script>
        //lê os numeros
        var n1 = Number(prompt("digite um numero"));
        var n2 = Number(prompt("digite outro numero"));
        //calcular a soma
        var soma = n1 + n2;
        alert("a soma desses numeros é: " + soma);
        var dobro = soma * 2;
        alert("o dobro do resultado é: " + dobro);
        var triplo = soma * 3;
        alert("o triplo do resultado é: " + triplo);

    </script>
</body>
</html>
