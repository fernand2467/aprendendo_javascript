<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operacao</title>
</head>
<body>
    <script>
        var a = "20";
        var b = a*2;// b = 20
        var c = a/2; // c = 10
        var d = a-2; // d = 18
        var e = a+2; //e = 202
        var f = Number(a);// variavel a vai de string para number
        var g = f+2; // soma depois da alteracao
        alert("e: " + e);
        alert("g: " + g);
    </script>
</body>
</html>
