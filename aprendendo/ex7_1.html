<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taxa</title>
</head>
<body>
    <script>
        var jantar = Number(prompt("o valor do jantar foi"));
        var porcentagem = 10;
        var garcom = jantar / 100 * porcentagem;
        var total = jantar + garcom;
        if(total <= 100){
            var porcentagem = 10;
        }else if ( total > 100){
            var porcentagem = 7;
        }
        alert("o valor da taxa do garçom é: " + garcom.toFixed(2));
        alert("o valor total do jantar é: " + total.toFixed(2));
    </script>
</body>
</html>
