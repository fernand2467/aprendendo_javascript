<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>voou</title>
</head>
<body>
    <script>
        var dias = Number(prompt("falta quantos dias?"));
        var horas = Number(prompt("falta quantas horas"));
        alert("faltam " + dias + " dias e " + horas + " horas para chegarmos");
        var total = 24 * dias + horas;
        alert("ou seja " + total + " horas");
    </script>
</body>
